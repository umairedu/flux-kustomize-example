---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.init: glob:1.4.*
    flux.weave.works/tag.podinfod: glob:1.4.*
  name: podinfo
  namespace: demo
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: podinfod
      $setElementOrder/initContainers:
      - name: init
      containers:
      - image: stefanprodan/podinfo:1.4.4
        name: podinfod
      initContainers:
      - image: alpine:3
        name: init
