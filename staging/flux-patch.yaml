---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:staging-*
  name: flask
  namespace: default
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: flask
      containers:
      - image: umairedu/flask:dev-cr0mjg1x
        name: flask
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~10*
  name: postgres
  namespace: default
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: postgres
      containers:
      - image: postgres:12-alpine
        name: postgres
