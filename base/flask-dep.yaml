---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  namespace: default
  labels:
    app: flask
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      annotations:
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: umairedu/flask:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV 
          valueFrom:
            configMapKeyRef:
              key: FLASK_ENV
              name: staging-configmap
        - name: DATABASE_NAME 
          valueFrom:
            configMapKeyRef:
              key: DATABASE_NAME
              name: staging-configmap
        - name: DATABASE_URI 
          valueFrom:
            configMapKeyRef:
              key: DATABASE_URI
              name: staging-configmap
        - name: APP_VERSION 
          valueFrom:
            configMapKeyRef:
              key: APP_VERSION
              name: staging-configmap
        - name: APP_SETTINGS
          valueFrom:
            configMapKeyRef:
              key: FLASK_APP_SETTINGS
              name: staging-configmap
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        livenessProbe:
          httpGet:
            path: /books
            port: 5000
        readinessProbe:
          httpGet:
            path: /books
            port: 5000
        resources:
          limits:
            cpu: 1000m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
